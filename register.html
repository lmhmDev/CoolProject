<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolName</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/46be21cbdc.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="lds-ring hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="global-errors hidden">
    </div>

    <section class="nav-bar">
        <div class="logo">
            <a href="/">CoolLogo</a>
        </div>
    </section>

    <section class="register">
        <p class="title">Register</p>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="newPassword">Repeat Password</label>
                <input type="password" name="" id="newPassword" required>
            </div>

            <button class="button" disabled> Register </button>

            <p>Already registered? <a href="login.html">Login</a></p>


        </form>

    </section>

    <script src="./js/register.js" type="module"></script>
</body>

</html>
